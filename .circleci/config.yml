version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build:
    docker:
      - image: circleci/node@3.0.0
    steps:
      - checkout
      - run: echo "npm installing"
      - run: npm install
      - run: CI=true npm run build
    test:
      docker:
        - image: circle/node@3.0.0
      steps:
        - checkout
        - run: echo "testing stuff"
        - run: npm install
        - run: CI=true npm run build
workflows:
  node-tests:
    jobs:
      - node/test
